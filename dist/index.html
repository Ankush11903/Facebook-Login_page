<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="/assets/faviconn-c636a92a.png" sizes="16x16 32x32" type="image/png">
    <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="/assets/index-6b76a1bf.css">
</head>
<body class=" bg-gray-100 box-border">
    <div class="flex justify-center items-center box-border" >
        <div class="w-5/12">
            <img  class="w-72  -ml-6" src="/assets/dF5SId3UHWd-9531e960.svg" alt="facebook image">
            <p class=" text-3xl -my-2">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="flex mt-32 ml-20  flex-col drop-shadow-2xl relative bg-white p-4 w-96 rounded-lg box-border">
            <input type="email" class="px-4  border border-grey-200  drop-shadow-2xl focus:outline outline-blue-400 box-border   h-12  rounded-lg my-2" placeholder="Email address or phone number">
            <input type="password" class="px-4 border border-grey-200 drop-shadow-2xl  focus:outline outline-blue-400 box-border h-12 rounded-lg my-2" placeholder="Password">
            
            <button class="btn my-2 text-lg box-border h-12 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg">Log in</button>
            <span class=" text-center text-sm text-blue-700 box-border hover:underline hover:cursor-pointer my-2">Forgotten password?</span>
            <hr class="my-2 p-1">
            <button class="btn text-lg my-2 h-12 w-fit p-2 text-center mx-auto bg-green-500 box-border hover:bg-green-600 text-white font-bold rounded-lg">Create New Account</button>
            <p class="absolute -bottom-12"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
